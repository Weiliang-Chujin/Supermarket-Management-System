<html>

	<head>
		<meta charset="UTF-8">

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<link href="css/bksystem.css" rel="stylesheet" type="text/css" />
		<link href="font/iconfont.css" rel="stylesheet" type="text/css" />
		<link href="css/module.css" rel="stylesheet" type="text/css" />

		<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>

		<script src="js/jquery.nicescroll.js" type="text/javascript"></script>

        <![endif]-->
	</head>

	<body id="pagestyle" class="backgroundf0 padding15">
		<div class="bk-con-message message-section">
			<div class="box-module height100b margin0">
				<div class="box-title">支付类型</div>
				<div class="box-content" id="siteList">
				</div>
			</div>
		</div>
	</body>

</html>
<script id="aitehtml" type="text/html">
	<table class="table  table_striped table-bordered ">
		<thead>
			<tr>
				<th width="200px" class="align">支付类型</th>
				<th width="150px" class="align">状态</th>
				<th class="align">描述</th>
				<th width="200" class="align">操作</th>
			</tr>
		</thead>
		<tbody>
			<% for(var i = 0; i < list.length; i++) { %>
			<tr>
				<td><%=list[i].name%></td>
				<td class="sss">
					
					<span class=" btn btn-green plf10" data-id="1">启用</span>
					
				</td>
				<td><%=list[i].content%> </td>
				<td> 
			
		
				<button type="button" class="btn btn-blue padding5">编辑</button>
				</td>
			</tr>
			<% } %>
		</tbody>
	</table>
</script>
<script>
	//内页框架
	$(function() {
		$("#pagestyle").Hupage({
			padding: 15,
			scrollbar: function(e) {
				e.niceScroll({
					cursorcolor: "#dddddd",
					cursoropacitymax: 1,
					touchbehavior: false,
					cursorwidth: "3px",
					cursorborder: "0",
					cursorborderradius: "3px",
				});
			},
			expand: function(thisBox, settings) {
				settings.scrollbar(thisBox); //设置当前页滚动样式
			}
		})
	});
		//编辑数据
				var defray = function(callback) {
					$.ajax({
						url: "json/defray.json",
						type: "GET",
						dataType: 'json',
						success: function(ret) {
							typeof callback == 'function' && callback(ret);
						},
					});
				};
				defray(function(listArr) {
					var listhtml = $('#siteList');
					var html = template('aitehtml', {
						list: listArr.type
					});
					listhtml.append(html);
					for(var i = 0; i < listArr.type.length; i++) {
						if(listArr.type[i].status==0){
							listhtml.find("tr .sss").eq(i).html('<span class="btn btn-gray plf10" onclick="sta(this)">关闭</span>');
						}else{
							listhtml.find("tr .sss").eq(i).html('<span class=" btn btn-green plf10" onclick="sta(this)">启用</span>');
						}
					}
					
				});
				function sta(obj){
					if($(obj).text() == '关闭'){
						layer.confirm('是否启用？',function(index){
							$(obj).attr("class"," btn btn-green plf10");
							$(obj).text("启用");
					
							layer.msg('已启用!',{icon:6,time:1000});
						});
					}
					else{
						layer.confirm('是否关闭？',function(index){
							$(obj).attr("class","btn btn-gray plf10");
							$(obj).text("关闭");
							
							layer.msg('已关闭!',{icon:5,time:1000});
						});
				    }
				}
</script>
