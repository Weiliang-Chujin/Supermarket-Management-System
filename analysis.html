<script>

<script>
	// 初始化实例
	var myChart1 = echarts.init(document.getElementById('chartmain1'));
	// 力导向图的函数
	function Chart1() {
		// app.title = '坐标轴刻度与标签对齐';
		option = {
			color: ['#3398DB'],
			tooltip: {
				trigger: 'axis',
				axisPointer: { // 坐标轴指示器，坐标轴触发有效
					type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis: [{
				type: 'category',
				data: ['休闲零食', '酒水饮料', '粮油副食', '个人用品', '家居用品', '医疗保健', '美妆护肤', '户外运动'],
				axisTick: {
					alignWithLabel: true
				}
			}],
			yAxis: [{
				type: 'value'
			}],
			series: [{
				name: '卖出数量',
				type: 'bar',
				barWidth: '60%',
				data: [390, 334, 252, 200, 210, 330, 220, 120]
			}]
		};
		//使用制定的配置项和数据显示图表
		myChart1.setOption(option);
	};
	Chart1();
</script>

<script>
	// 初始化实例
	var myChart2 = echarts.init(document.getElementById('chartmain2'));
	// 力导向图的函数
	function Chart2() {
		option = {
			title: {
				text: '休闲副食',
				x: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['未过期', '将要过期', '已过期']
			},
			series: [{
				name: '库存商品数量',
				type: 'pie',
				radius: '55%',
				center: ['50%', '60%'],
				data: [{
						value: 560,
						name: '未过期'
					},
					{
						value: 81,
						name: '将要过期'
					},
					{
						value: 10,
						name: '已过期'
					}
				],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};

		//使用制定的配置项和数据显示图表
		myChart2.setOption(option);
	};
	Chart2();
</script>
